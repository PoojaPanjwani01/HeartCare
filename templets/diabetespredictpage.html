<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="" method="post">

        <label for="pregnancies">Number of Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required><br>
        
        <label for="glucose">Glucose Level:</label>
        <input type="number" id="glucose" name="glucose" required><br>
        
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" id="blood_pressure" name="blood_pressure" required><br>
        
        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" id="skin_thickness" name="skin_thickness" required><br>
        
        <label for="insulin">Insulin Level:</label>
        <input type="number" id="insulin" name="insulin" required><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required><br>
        
        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetes_pedigree_function" name="dpf" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">Upload</button>
        

        {% if result %}
    <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
        <!-- <input type="submit" , value="Predict"> -->
    </form>
</body>
</html>
